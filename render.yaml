# Render Blueprint for Poossh Stamp Merchant Portal
# This file defines the infrastructure as code for easy deployment

services:
  # Web Service - Backend + Frontend
  - type: web
    name: poossh-stamp-merchant-portal
    env: node
    region: oregon # Change to your preferred region
    plan: free # or 'starter' for production
    buildCommand: npm run build:all
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false # Set in Render dashboard
      - key: SUPABASE_ANON_KEY
        sync: false # Set in Render dashboard
      - key: JWT_SECRET
        generateValue: true # Render will auto-generate a secure secret
      - key: STRIPE_SECRET_KEY
        sync: false # Set in Render dashboard (use LIVE key for production)
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false # Set in Render dashboard (use LIVE key for production)
      - key: STRIPE_WEBHOOK_SECRET
        sync: false # Get from Stripe after setting up webhook
      - key: STRIPE_STARTER_PRICE_ID
        sync: false # Your live Starter plan price ID
      - key: STRIPE_PRO_PRICE_ID
        sync: false # Your live Pro plan price ID
      - key: APP_URL
        sync: false # Your production URL (e.g., https://poossh.com)
    healthCheckPath: /api/health
    autoDeploy: true # Auto-deploy on git push
